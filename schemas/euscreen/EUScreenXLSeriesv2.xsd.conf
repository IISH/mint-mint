{
	"version":      "1.0",
	"xsd":          "EUScreenXLValid.xsd",
	"namespaces":	{
		"eus":		"http://www.euscreen.eu/schemas/euscreen/"
	},
	
	"item":         {
        	"element":	"metadata",
        	"prefix":	"eus"
    },
    
    "paths": {
			"item":	"%/metadata",
			"label": "%/metadata/ContentDescriptiveMetadata/TitleSet/TitleSetInEnglish/seriesOrCollectionTitle",
			"id": "%/metadata/AdministrativeMetadata/identifier"
    },
    "views": "euscreenSeries.views",
    
	"navigation": [
	  {
		"name": 	"Object Descriptive Metadata",
        "element":    "ObjectDescriptiveMetadata"
      },
      {
		"name": 	"Content Descriptive Metadata",
        "element":    "ContentDescriptiveMetadata"
      },
      {
		"name": 	"Administrative Metadata",
        "element":    "AdministrativeMetadata"
      }
    ],
    
    "customization": "EUScreenXLSeries.groovy"
}
